<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/form.css">
    <!-- Fonte de Icones -->
    <script src="https://kit.fontawesome.com/efec101eb5.js"
      crossorigin="anonymous"></script>

    <!-- GOOGLE FONTES  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet">
    <!-- Short Icon -->
    <title>Login DH Market</title>
  </head>

  <body>
    <main class="container-login">
      <section class="logomarca">
        <a href="index.html"><img class="img" src="./assets/logo.png"
            alt="Logo DH Market"></a>
      </section>
      <!-- REDES SOCIAIS  -->
      <section class="column media">
        <button class="facebook-media"><i class="fab fa-facebook-f"><span>Entrar
              com facebook</span></i></button>
        <button class="google-media"><i class="fab fa-google"></i><span>Entrar
            com o google</span></button>
      </section>
      <!-- INPUTS - EMAIL E SENHA -->
      <section class="column inputs">
        <div>
          <input type="email"
            placeholder="Endereço de e-mail ou nome de usuário">
        </div>
        <div>
          <input type="password" placeholder="Senha">
        </div>
        <a href="#">Esqueceu sua senha?</a>

      </section>
      <!-- LEMBRAR SENHA -->

      <section class="conectar">
        <div>
          <button>Entrar</button>
        </div>

        <div>
          <input type="checkbox" id="lembrarSenha" name="lembrarSenha"
            value="lembrarSenha"><label for="lembrarSenha"><span></span>Lembrar
            de mim</label>
        </div>
      </section>

      <section class="column conta">
        <p>Não possui cadastro?</p>
      </section>
    </main>
  </body>

</html>
