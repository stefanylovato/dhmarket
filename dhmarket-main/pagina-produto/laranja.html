<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <script src="https://kit.fontawesome.com/efec101eb5.js"
            crossorigin="anonymous"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet" />
        <title>DH Market</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>DH Market</title>
    </head>

    <body>
        <header>
            <div class="menu">
                <div class="menu-logo">
                    <a href="../index.html"><img src="./assets/img/logo.png"
                            alt="foto de uma ameixa" /></a>
                </div>

                <nav class="menu-nav">
                    <ul>
                        <li><a href="#categorias">Categorias</a></li>
                        <li><a href="#produtos">Produtos</a></li>
                        <li><a href="#descontos">Descontos</a></li>
                        <li><a href="https://www.tudogostoso.com.br/"
                                target="_blank">Receitas</a>
                        </li>
                        <li>
                            <a href="../form.html" target="_blank"><i
                                    class="fas fa-user"></i></a>
                        </li>
                        <li>
                            <a href="../form.html" target="_blank"><i
                                    class="fas fa-shopping-cart"></i></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!--Produto imagem e descrição -->
        <main>
            <section class="prod-selecionado">
                <div>
                    <img class="produto-img" src="./assets/img/laranja.png"
                        alt="">
                </div>
                <!--<div class="produtos-itens">-->
                <div class="descricao-produto">
                    <h3 class="nome-produto">Laranja Lima</h3>
                    <!--Nome do produto-->
                    <p>Pacote de 1kg
                    <h3 class="preco">R$6,50</h3>
                    <div class="escolha">
                        <!--box de quantidade-->
                        <span>
                            <label for="escolha">Quantidade: </label>
                            <select id="escolha">
                                <option>1 unidade</option>
                                <option>2 unidades</option>
                                <option>3 unidades</option>
                                <option>4 unidades</option>
                                <option>5 unidades</option>
                                <option>+ unidades</option>
                            </select>
                        </span>
                    </div>
                    <button>Adicionar</button>
                </div>
            </section>
        </main>
        <footer>
            <div>
                <h5 class="copyright">DH Market - Todos os direitos reservados
                </h5>
            </div>
            <br />
            <div class="icons">
                <div>
                    <span class="social_media">
                        <a href="#">
                            <i class="fab fa-google"></i>
                        </a>
                    </span>
                </div>
                <div>
                    <span class="social_media">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </span>
                </div>
                <div>
                    <span class="social_media">
                        <a href="#">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </span>
                </div>
            </div>
        </footer>
    </body>

</html>
